<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="new.css">
    <div class="form">
        <img src="smile-logo-beta.png" alt="Smile Logo" class="logo">
        <h4>Welcome!</h4>
        <h3>Sign In To Continue</h3>
        <p class="subtext">
            You can use your SmileVoice and SelfCare <br>
            credentials to sign in
        </p>
    
        <form action="">
            <input type="text" placeholder="SmileNumber / Username"><br>
            <input type="password" placeholder="Password"><br>
    
            <div class="checkbox-link">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Your Password?</a>
            </div>
    
            <button type="submit">SIGN IN</button>
    
            <p class="hind">
                Not registered yet? <a href="#" class="odd">Register</a>
            </p>
        </form>
    </div>
    
</body>
</html>
